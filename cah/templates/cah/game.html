{% extends 'main.html' %} {% load staticfiles %} {% block game %}
    <link rel="stylesheet" href="{% static 'cah/css/game.css' %}" />
    <script src="{% static 'cah/js/game.js' %}"></script>
    <script src="{% static 'js/reconnecting-websocket.min.js' %}"></script>

    <div id="header">
        <h4 style="text-align:center">Session key: <span id="session-key" class="highlighted-text">{{session}}</span></h4>
        <h4 style="text-align:center" id="turn" class="yourturn"></h4>
    </div>
    <div id="board">
        <div id="current-card" class="col-md-4">
            <p class="game-text">
                Card in play
            </p>
            <div id="card-in-play" class="card black-card noselect">
            </div>
        </div>
        <div id="current-play" class="col-md-4" style="display: none">
            <p class="game-text">
                Current play
            </p>
            <br />
            <div id="current-play-card">
                <p id="current-play-card-top" class="card black-card noselect">
                </p>
                <button id="current-play-card-bottom" class="btn btn-success btn-justified" onclick="lock_cards()">Lock cards!</button>
            </div>
        </div>
        <div id="judge-board" class="col-md-4" style="display: None;">
            <p class="game-text">
                Judge Options
            </p>
            <div id="judge-card">
                <p id="judge-card-top" class="card black-card noselect">
                </p>
                <button id="judge-card-bottom" class="btn btn-success btn-justified" onclick="select_winner()">Select Winner</button>
            </div>
        </div>
        <div id="scoreboard" class="col-md-4">
            <p class="game-text">
                Scoreboard
            </p>
            <div id="scoreboard-list" class="card black-card noselect">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <div id="hand">
    </div>
    <div id="pid" style="display: none">{{player.id}}</div>
    <div id="pname" style="display: none">{{player.username}}</div>
{% endblock %}
